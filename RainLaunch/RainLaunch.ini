[Rainmeter]
Author=Smurfier
DynamicWindowSize=1

[Metadata]
Name=RainLaunch
Information=A launcher skin with lots of options.
Version=1
License=Creative Commons BY-NC-SA 3.0

[Variables]
Run=
Output=

[Lua]
Measure=Script
ScriptFile=#@#Run.lua
Disabled=1

[InputText]
Measure=Plugin
Plugin=InputText
UpdateDivider=-1
Command1=[!SetVariable Run """$UserInput$"""][!CommandMeasure Lua Run() #CURRENTCONFIG#]
FocusDismiss=1
H=20
W=100
SolidColor=150,150,150,255

[OutputMeter]
Meter=String
Text=#Output#
H=20
W=100
SolidColor=100,100,100,255
LeftMouseUpAction=!CommandMeasure InputText "ExecuteBatch 1"
DynamicVariables=1

[Copy]
Meter=String
Text="Copy"
SolidColor=0,0,0,1
X=R
StringAlign=Right
LeftMouseUpAction=!SetClip """#Output#"""
Hidden=1
DynamicVariables=1
FontColor=0,0,255,255
Y=R