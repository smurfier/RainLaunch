[Rainmeter]
DynamicWindowSize=1

[Metadata]
Name=RainLaunch
Author=Smurfier
Information=A launcher skin with lots of options.
Version=1
License=Creative Commons BY-NC-SA 3.0

[Variables]
Style=illustro

[Lua]
Measure=Script
ScriptFile=#@#Run.lua

[InputText]
Measure=Plugin
Plugin=InputText
UpdateDivider=-1
Command1=!CommandMeasure Lua """Run([[$UserInput$]])""" #CURRENTCONFIG#
FocusDismiss=1
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
X=10
Y=40
W=190
H=16
SolidColor=#inputColor#

@include=#@#Styles\#Style#\Styles.inc